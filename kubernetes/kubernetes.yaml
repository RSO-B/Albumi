apiVersion: apps/v1
kind: Deployment
metadata:
  name: album-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: album
  template:
    metadata:
      labels:
        app: album
    spec:
      containers:
      - image: bostjan15/rsoalbumi:latest
        name: album
        env:
        - name: KUMULUZEE_DISCOVERY_CLUSTER
          value: gcloud
        - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
          value: http://etcd:2379
        - name: KUMULUZEE_CONFIG_ETCD_HOSTS
          value: http://etcd:2379
        - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
          value: jdbc:postgresql://sl-eu-gb-p02.dblayer.com:16079/compose
        - name: KUMULUZEE_DATASOURCES0_USERNAME
          value: admin
        - name: KUMULUZEE_DATASOURCES0_PASSWORD
          value: MVAFTGCOCZMSODPN
        ports:
        - containerPort: 8081
          name: server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: server
          initialDelaySeconds: 20
          periodSeconds: 3
---

apiVersion: v1
kind: Service
metadata:
  name: album
spec:
  type: LoadBalancer
  ports:
  - port: 8081
    protocol: TCP
    targetPort: server
  selector:
    app: album
